<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha de Gastos Mensais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for contenteditable placeholders */
        [contenteditable]:empty:before {
            content: attr(placeholder);
            color: #9ca3af;
            pointer-events: none;
            display: block; /* For Firefox */
        }
        .positive {
            color: #16a34a; /* green-600 */
        }
        .negative {
            color: #dc2626; /* red-600 */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-white rounded-xl shadow-lg p-6 md:p-8">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6 text-center">Planilha de Gastos com Descrição</h1>

        <!-- Spreadsheet Table -->
        <div class="overflow-x-auto">
            <table id="spreadsheet" class="min-w-full border border-gray-200 rounded-lg">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="text-left font-semibold text-gray-600 p-4 border-b w-1/2">Descrição</th>
                        <th class="text-left font-semibold text-gray-600 p-4 border-b">Entrada (R$)</th>
                        <th class="text-left font-semibold text-gray-600 p-4 border-b">Saída (R$)</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Initial row -->
                    <tr>
                        <td class="p-4 border-b border-gray-200 text-lg" contenteditable="true" placeholder="Ex: Salário, Aluguel"></td>
                        <td class="p-4 border-b border-gray-200 text-lg font-medium" contenteditable="true" placeholder="Ex: 3500.00" oninput="handleInput(event, 'entrada')"></td>
                        <td class="p-4 border-b border-gray-200 text-lg font-medium" contenteditable="true" placeholder="Ex: 150.50" oninput="handleInput(event, 'saida')"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Action Buttons -->
        <div class="mt-6 flex flex-col sm:flex-row justify-center items-center gap-3">
            <button id="addRowBtn" class="w-full sm:w-auto bg-blue-600 text-white font-semibold py-2 px-5 rounded-lg hover:bg-blue-700 transition-colors shadow-sm">
                + Adicionar Linha
            </button>
            <button id="saveBtn" class="w-full sm:w-auto bg-green-600 text-white font-semibold py-2 px-5 rounded-lg hover:bg-green-700 transition-colors shadow-sm">
                Salvar Dados
            </button>
            <button id="loadBtn" class="w-full sm:w-auto bg-gray-700 text-white font-semibold py-2 px-5 rounded-lg hover:bg-gray-800 transition-colors shadow-sm">
                Carregar Dados
            </button>
            <input type="file" id="fileInput" accept=".json" style="display: none;">
        </div>

        <!-- Totals Section -->
        <div class="mt-8 pt-6 border-t-2 border-gray-200">
            <h2 class="text-xl font-bold text-gray-800 mb-4 text-center">Resultado Final</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                <div class="bg-green-100 p-4 rounded-lg">
                    <p class="text-sm font-medium text-green-800">Total de Entradas</p>
                    <p id="total-entrada" class="text-2xl font-bold text-green-600">R$ 0,00</p>
                </div>
                <div class="bg-red-100 p-4 rounded-lg">
                    <p class="text-sm font-medium text-red-800">Total de Saídas</p>
                    <p id="total-saida" class="text-2xl font-bold text-red-600">R$ 0,00</p>
                </div>
                <div id="saldo-container" class="bg-gray-200 p-4 rounded-lg">
                    <p class="text-sm font-medium text-gray-800">Saldo Final</p>
                    <p id="total-geral" class="text-2xl font-bold text-gray-900">R$ 0,00</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tableBody = document.getElementById('table-body');
        const addRowBtn = document.getElementById('addRowBtn');
        const saveBtn = document.getElementById('saveBtn');
        const loadBtn = document.getElementById('loadBtn');
        const fileInput = document.getElementById('fileInput');

        // Function to format number to BRL currency
        const formatCurrency = (value) => {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
        };

        // Function to parse currency string to number
        const parseValue = (text) => {
            if (!text) return 0;
            const cleanedText = text.replace(/R\$\s?/, '').replace(/\./g, '').replace(/,/g, '.');
            const value = parseFloat(cleanedText);
            return isNaN(value) ? 0 : value;
        };
        
        // Main function to update all totals
        const updateTotals = () => {
            const rows = tableBody.querySelectorAll('tr');
            let totalEntrada = 0;
            let totalSaida = 0;

            rows.forEach(row => {
                const entradaCell = row.cells[1];
                const saidaCell = row.cells[2];
                totalEntrada += parseValue(entradaCell.textContent);
                totalSaida += parseValue(saidaCell.textContent);
            });

            const saldoFinal = totalEntrada - totalSaida;

            document.getElementById('total-entrada').textContent = formatCurrency(totalEntrada);
            document.getElementById('total-saida').textContent = formatCurrency(totalSaida);
            document.getElementById('total-geral').textContent = formatCurrency(saldoFinal);

            const saldoContainer = document.getElementById('saldo-container');
            const totalGeralEl = document.getElementById('total-geral');
            
            saldoContainer.className = 'p-4 rounded-lg transition-colors';
            totalGeralEl.className = 'text-2xl font-bold';

            if (saldoFinal > 0) {
                saldoContainer.classList.add('bg-green-100');
                totalGeralEl.classList.add('text-green-600');
            } else if (saldoFinal < 0) {
                saldoContainer.classList.add('bg-red-100');
                totalGeralEl.classList.add('text-red-600');
            } else {
                saldoContainer.classList.add('bg-gray-200');
                totalGeralEl.classList.add('text-gray-900');
            }
        };

        // Function to apply colors to cells based on their content
        const applyCellColors = () => {
             tableBody.querySelectorAll('tr').forEach(row => {
                const entradaCell = row.cells[1];
                const saidaCell = row.cells[2];
                handleInput({ target: entradaCell }, 'entrada');
                handleInput({ target: saidaCell }, 'saida');
            });
        };

        // Function to handle input in cells
        const handleInput = (event, type) => {
            const cell = event.target;
            const value = parseValue(cell.textContent);

            cell.classList.remove('positive', 'negative');
            if (value > 0) {
                cell.classList.add(type === 'entrada' ? 'positive' : 'negative');
            }
            
            updateTotals();
        };

        // Event listener for adding a new row
        addRowBtn.addEventListener('click', () => {
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td class="p-4 border-b border-gray-200 text-lg" contenteditable="true" placeholder="Nova descrição"></td>
                <td class="p-4 border-b border-gray-200 text-lg font-medium" contenteditable="true" placeholder="0.00" oninput="handleInput(event, 'entrada')"></td>
                <td class="p-4 border-b border-gray-200 text-lg font-medium" contenteditable="true" placeholder="0.00" oninput="handleInput(event, 'saida')"></td>
            `;
            tableBody.appendChild(newRow);
        });

        // --- SAVE AND LOAD LOGIC ---

        // Save data to a JSON file
        saveBtn.addEventListener('click', () => {
            const dataToSave = [];
            const rows = tableBody.querySelectorAll('tr');
            rows.forEach(row => {
                const rowData = {
                    desc: row.cells[0].textContent,
                    entrada: row.cells[1].textContent,
                    saida: row.cells[2].textContent
                };
                dataToSave.push(rowData);
            });

            const jsonString = JSON.stringify(dataToSave, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'planilha-gastos.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Trigger file input when load button is clicked
        loadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // Load data from selected JSON file
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    tableBody.innerHTML = ''; // Clear existing table

                    data.forEach(rowData => {
                        const newRow = document.createElement('tr');
                        newRow.innerHTML = `
                            <td class="p-4 border-b border-gray-200 text-lg" contenteditable="true">${rowData.desc || ''}</td>
                            <td class="p-4 border-b border-gray-200 text-lg font-medium" contenteditable="true" oninput="handleInput(event, 'entrada')">${rowData.entrada || ''}</td>
                            <td class="p-4 border-b border-gray-200 text-lg font-medium" contenteditable="true" oninput="handleInput(event, 'saida')">${rowData.saida || ''}</td>
                        `;
                        tableBody.appendChild(newRow);
                    });

                    applyCellColors(); // Re-apply colors to loaded data
                    updateTotals(); // Recalculate everything
                } catch (error) {
                    console.error("Erro ao carregar o arquivo:", error);
                    alert("Não foi possível ler o arquivo. Verifique se ele é um arquivo de planilha válido.");
                }
            };
            reader.readAsText(file);
            
            // Reset file input to allow loading the same file again
            event.target.value = '';
        });

        // Initial calculation
        updateTotals();
    </script>

</body>
</html>
